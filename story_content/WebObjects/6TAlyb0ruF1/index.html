<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Elliptic Paraboloid</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./lib/katex.min.css">
<style>
  html,body{margin:0;height:100%;background:#0a0e14;color:#eaeef2;font-family:system-ui;overflow:hidden}
  #hud{position:fixed;top:10px;left:10px;z-index:10;background:#1118;border:1px solid #334;padding:10px 12px;border-radius:8px}
  #hud button,#hud input{margin:3px 0}
  #hint{position:fixed;right:10px;bottom:10px;z-index:10;background:#1118;border:1px solid #334;border-radius:8px;padding:6px 8px;font-size:12px;color:#c8cede}
  .axis-label{font-family:"KaTeX_Main","Latin Modern Math","STIX Two Text",serif;font-size:18px;color:#e8ecff;text-shadow:0 0 4px rgba(20,30,60,.6);user-select:none;pointer-events:none}
  .eq-white{color:#ffffff;text-shadow:0 0 6px rgba(0,0,0,.35)}
  .eq-red{color:#ff5252;text-shadow:0 0 6px rgba(60,10,10,.45)}
  #c{display:block;width:100vw;height:100vh}
</style>
</head>
<body>
<div id="hud">
  <div style="font-weight:700;margin-bottom:6px">Elliptic Paraboloid</div>
  <label>Duration (s): <input id="dur" type="number" value="10" min="3" max="60" style="width:64px"></label>
  <label> a: <input id="a" type="number" value="1.6" step="0.1" style="width:64px"></label>
  <label> b: <input id="b" type="number" value="1.0" step="0.1" style="width:64px"></label>
  <label> Zmax: <input id="zmax" type="number" value="3.0" step="0.5" style="width:64px"></label>
  <div><button id="play">Play/Pause</button> <button id="reset">Reset</button></div>
</div>

<div id="hint">Kéo để xoay • Lăn/pinch để zoom • Shift+Kéo để pan</div>
<canvas id="c"></canvas>

<script src="./lib/three.min.js"></script>
<script src="./lib/OrbitControls.js"></script>
<script src="./lib/CSS2DRenderer.js"></script>
<script src="./lib/katex.min.js"></script>

<script>
// === Renderer & label renderer ===
const canvas = document.getElementById('c');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.setSize(innerWidth, innerHeight);

const labelRenderer = new THREE.CSS2DRenderer();
labelRenderer.setSize(innerWidth, innerHeight);
Object.assign(labelRenderer.domElement.style, {position:'fixed', top:'0', left:'0', pointerEvents:'none', zIndex:'5'});
document.body.appendChild(labelRenderer.domElement);

// === Scene / Camera / Controls ===
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0a0e14);

const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 120);
camera.position.set(7,-7,5);
camera.up.set(0,0,1);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.target.set(0,0,0);
controls.enableDamping = true;
controls.dampingFactor = 0.08;
controls.zoomSpeed = 0.25;
controls.minDistance = 3.0;
controls.maxDistance = 60.0;
controls.update();

// Resize
addEventListener('resize', ()=>{
  renderer.setSize(innerWidth, innerHeight);
  labelRenderer.setSize(innerWidth, innerHeight);
  camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix();
});

// Lights
scene.add(new THREE.HemisphereLight(0xffffff, 0x223344, 0.8));
const dir = new THREE.DirectionalLight(0xffffff, 0.7); dir.position.set(6,6,8); scene.add(dir);

// Axes + grid
const AXLEN = 7;
const matX = new THREE.LineBasicMaterial({color:0xff6b6b, transparent:true, opacity:0.7});
const matY = new THREE.LineBasicMaterial({color:0x7be77b, transparent:true, opacity:0.7});
const matZ = new THREE.LineBasicMaterial({color:0x6fa8ff, transparent:true, opacity:0.9});
scene.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(-AXLEN,0,0), new THREE.Vector3(AXLEN,0,0)]), matX));
scene.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,-AXLEN,0), new THREE.Vector3(0,AXLEN,0)]), matY));
scene.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,-AXLEN), new THREE.Vector3(0,0,AXLEN)]), matZ));
const tipZ = new THREE.Mesh(new THREE.ConeGeometry(0.07, 0.25, 16), new THREE.MeshBasicMaterial({color:0x6fa8ff, transparent:true, opacity:0.9}));
tipZ.position.set(0,0,AXLEN); tipZ.rotation.x = Math.PI/2; scene.add(tipZ);

function makeGrid(size, divisions, c1, c2, opacity){
  const g = new THREE.GridHelper(size, divisions, c1, c2);
  if (Array.isArray(g.material)) g.material.forEach(m=>{ m.transparent = true; m.opacity = opacity; });
  else { g.material.transparent = true; g.material.opacity = opacity; }
  return g;
}
const gridOxy = makeGrid(22, 22, 0xb6bbcc, 0x84878c, 0.22); gridOxy.rotation.x = Math.PI/2; scene.add(gridOxy);
const gridOxz = makeGrid(22, 22, 0xb6bbcc, 0x84878c, 0.18); scene.add(gridOxz);

// ------- KaTeX labels -------
function makeLatexLabel(tex, pos, className='axis-label'){
  const el = document.createElement('div'); el.className = className;
  window.katex.render(tex, el, {throwOnError:false});
  const obj = new THREE.CSS2DObject(el); obj.position.copy(pos); return obj;
}
const OFFSET = 0.25;
scene.add(
  makeLatexLabel("\\mathit{x}", new THREE.Vector3(AXLEN+OFFSET,0,0)),
  makeLatexLabel("\\mathit{y}", new THREE.Vector3(0,AXLEN+OFFSET,0)),
  makeLatexLabel("\\mathit{z}", new THREE.Vector3(0,0,AXLEN+OFFSET)),
);

// ------- UI Params -------
const durInput = document.getElementById('dur');
const aInput   = document.getElementById('a');
const bInput   = document.getElementById('b');
const zInput   = document.getElementById('zmax');

let A = Math.max(0.05, parseFloat(aInput.value));
let B = Math.max(0.05, parseFloat(bInput.value));
let ZMAX = Math.max(0.2, parseFloat(zInput.value));
let resU=96, resV=160, durationSec=parseFloat(durInput.value);

// ------- Moving slice (ellipse at current z) -------
const slicePlane = new THREE.Mesh(
  new THREE.PlaneGeometry(22,22),
  new THREE.MeshBasicMaterial({color:0x6fa8ff, transparent:true, opacity:0.10, side:THREE.DoubleSide, depthWrite:false})
);
scene.add(slicePlane);
slicePlane.visible = true;

let sliceEllipse = null;
function buildSliceEllipse(z){
  if (sliceEllipse) { sliceEllipse.geometry.dispose(); scene.remove(sliceEllipse); sliceEllipse=null; }
  const n=256, pts=[];
  const a = A*Math.sqrt(Math.max(0,z));
  const b = B*Math.sqrt(Math.max(0,z));
  for(let i=0;i<=n;i++){
    const th = 2*Math.PI*i/n;
    pts.push(new THREE.Vector3(a*Math.cos(th), b*Math.sin(th), z));
  }
  const g = new THREE.BufferGeometry().setFromPoints(pts);
  sliceEllipse = new THREE.Line(g, new THREE.LineBasicMaterial({color:0xff5252}));
  scene.add(sliceEllipse);

  // đặt mặt phẳng song song Oxy tại z
  const q = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0,0,1), new THREE.Vector3(0,0,1));
  slicePlane.quaternion.copy(q);
  slicePlane.position.set(0,0,z);

  // --- mới: dời label ellipse ra BÊN PHẢI ---
  if (eqSlice){
    const rightOffset = 0.20;           // đẩy ra ngoài chút để không đè lên đường
    // eqSlice đang là CON của slicePlane, nên dùng toạ độ cục bộ (x,y,0)
    eqSlice.position.set(a + rightOffset, 0, 0);
  }
}


// ------- Equation labels (\dfrac) -------
let eqParaboloid = null, eqSlice = null;
function createOrUpdateLabels(){
  if (eqParaboloid && eqParaboloid.parent) eqParaboloid.parent.remove(eqParaboloid);
  if (eqSlice && eqSlice.parent) eqSlice.parent.remove(eqSlice);

  const aStr = A.toFixed(2), bStr = B.toFixed(2);

  // 1) Paraboloid label: KHÔNG hiện ngay
  eqParaboloid = makeLatexLabel(
    `\\;\\dfrac{x^{2}}{${aStr}^{2}}+\\dfrac{y^{2}}{${bStr}^{2}}=z\\;`,
    new THREE.Vector3(0, 0, ZMAX + 0.5),
    'axis-label eq-white'
  );
  eqParaboloid.visible = false;   // ← ẨN ban đầu
  scene.add(eqParaboloid);

  // 2) Ellipse (z = const): gắn vào slicePlane, sẽ cập nhật vị trí ở buildSliceEllipse()
  eqSlice = makeLatexLabel(
    `\\;\\dfrac{x^{2}}{${aStr}^{2} z}+\\dfrac{y^{2}}{${bStr}^{2} z}=1`,
    new THREE.Vector3(0, 0, 0),     // sẽ set lại ở buildSliceEllipse()
    'axis-label eq-red'
  );
  slicePlane.add(eqSlice);
  eqSlice.position.set(0, 0, 0);
}

createOrUpdateLabels();

// ------- Surface (extruded up to zCur) -------
// Param: theta ∈ [0, 2π], v ∈ [0, zCur]
//  x = a*sqrt(v)*cosθ,  y = b*sqrt(v)*sinθ,  z = v
let zCur=0, surfaceMesh=null, playing=false, tPrev=0;

function buildSurface(zEnd){
  if(surfaceMesh){ surfaceMesh.geometry.dispose(); scene.remove(surfaceMesh); surfaceMesh=null; }

  const uSeg=Math.max(24,resU), vSeg=Math.max(12,resV);
  const positions=new Float32Array((uSeg+1)*(vSeg+1)*3); let p=0;

  for(let iu=0; iu<=uSeg; iu++){
    const th = 2*Math.PI*(iu/uSeg), cs = Math.cos(th), sn = Math.sin(th);
    for(let iv=0; iv<=vSeg; iv++){
      const v = zEnd * (iv/vSeg);               // 0..zEnd
      const s = Math.sqrt(Math.max(0,v));
      const x = A*s*cs, y = B*s*sn, z = v;
      positions[p++]=x; positions[p++]=y; positions[p++]=z;
    }
  }

  const geo=new THREE.BufferGeometry();
  geo.setAttribute('position', new THREE.BufferAttribute(positions,3));
  const idx=[];
  for(let iu=0; iu<uSeg; iu++){
    for(let iv=0; iv<vSeg; iv++){
      const a=iu*(vSeg+1)+iv, b=(iu+1)*(vSeg+1)+iv, c=a+1, d=b+1;
      idx.push(a,b,c, b,d,c);
    }
  }
  geo.setIndex(idx); geo.computeVertexNormals();

  surfaceMesh=new THREE.Mesh(
    geo,
    new THREE.MeshStandardMaterial({
      color:0xbfd7ff, roughness:0.42, metalness:0.0,
      side:THREE.DoubleSide, transparent:true, opacity:0.95
    })
  );
  scene.add(surfaceMesh);
}
buildSurface(0);
buildSliceEllipse(0);

// ------- Loop -------
function tick(ts){
  if(!tPrev) tPrev=ts;
  const dt=(ts-tPrev)/1000; tPrev=ts;

  if(playing){
    const inc = ZMAX / durationSec * dt;
    zCur = Math.min(ZMAX, zCur + inc);
    buildSurface(zCur);
    buildSliceEllipse(zCur);
    if(zCur>=ZMAX) playing=false;
  }
  if(zCur>=ZMAX){
  playing=false;
  if (eqParaboloid) eqParaboloid.visible = true;   // ← hiện label sau khi quét xong
}
  controls.update();
  renderer.render(scene, camera);
  labelRenderer.render(scene, camera);
  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);

// ------- UI -------
document.getElementById('play').onclick=()=>{ if(zCur<ZMAX) playing=!playing; };
document.getElementById('reset').onclick=()=>{
  A = Math.max(0.05, parseFloat(aInput.value));
  B = Math.max(0.05, parseFloat(bInput.value));
  ZMAX = Math.max(0.2, parseFloat(zInput.value));
  durationSec = parseFloat(durInput.value);

  zCur=0; playing=false;
  buildSurface(0);
  buildSliceEllipse(0);
  createOrUpdateLabels();
};
</script>
</body>
</html>
