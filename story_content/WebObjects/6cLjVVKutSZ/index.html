<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Hyperboloid of Two Sheets (offline, no-ESM)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./lib/katex.min.css">
<style>
  html,body{margin:0;height:100%;background:#0a0e14;color:#eaeef2;font-family:system-ui;overflow:hidden}
  #hud{position:fixed;top:10px;left:10px;z-index:10;background:#1118;border:1px solid #334;padding:10px 12px;border-radius:8px}
  #hud button,#hud input{margin:3px 0}
  #hint{position:fixed;right:10px;bottom:10px;z-index:10;background:#1118;border:1px solid #334;border-radius:8px;padding:6px 8px;font-size:12px;color:#c8cede}
  .axis-label{font-family:"KaTeX_Main","Latin Modern Math","STIX Two Text",serif;font-size:18px;color:#e8ecff;text-shadow:0 0 4px rgba(20,30,60,.6);user-select:none;pointer-events:none}
  .eq-white{color:#ffffff;text-shadow:0 0 6px rgba(0,0,0,.35)}
  .eq-red{color:#ff5252;text-shadow:0 0 6px rgba(60,10,10,.45)}
  #c{display:block;width:100vw;height:100vh}
</style>
</head>
<body>
<div id="hud">
  <div style="font-weight:700;margin-bottom:6px">Hyperboloid of Two Sheets (revolution)</div>
  <label>Duration (s): <input id="dur" type="number" value="10" min="3" max="60" style="width:64px"></label>
  <label> a: <input id="a" type="number" value="1.2" step="0.1" style="width:64px"></label>
  <label> c: <input id="cax" type="number" value="1.6" step="0.1" style="width:64px"></label>
  <div><button id="play">Play/Pause</button> <button id="reset">Reset</button></div>
</div>

<div id="hint">Kéo để xoay • Lăn/pinch để zoom • Shift+Kéo để di chuyển</div>
<canvas id="c"></canvas>

<script src="./lib/three.min.js"></script>
<script src="./lib/OrbitControls.js"></script>
<script src="./lib/CSS2DRenderer.js"></script>
<script src="./lib/katex.min.js"></script>

<script>
// === Renderer & label renderer ===
const canvas = document.getElementById('c');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
renderer.setSize(innerWidth, innerHeight);

const labelRenderer = new THREE.CSS2DRenderer();
labelRenderer.setSize(innerWidth, innerHeight);
Object.assign(labelRenderer.domElement.style, {position:'fixed', top:'0', left:'0', pointerEvents:'none', zIndex:'5'});
document.body.appendChild(labelRenderer.domElement);

// === Scene / Camera / Controls ===
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0a0e14);

const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 100);
camera.position.set(6,-6,4);
camera.up.set(0,0,1);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.target.set(0,0,0);
controls.enableDamping = true;
controls.dampingFactor = 0.08;
controls.zoomSpeed = 0.25;
controls.minDistance = 3.0;
controls.maxDistance = 40.0;
controls.update();

// Resize
addEventListener('resize', ()=>{
  renderer.setSize(innerWidth, innerHeight);
  labelRenderer.setSize(innerWidth, innerHeight);
  camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix();
});

// Lights
scene.add(new THREE.HemisphereLight(0xffffff, 0x223344, 0.8));
const dir = new THREE.DirectionalLight(0xffffff, 0.7); dir.position.set(6,6,8); scene.add(dir);

// Axes + grid
const AXLEN = 5;
const matX = new THREE.LineBasicMaterial({color:0xff6b6b, transparent:true, opacity:0.7});
const matY = new THREE.LineBasicMaterial({color:0x7be77b, transparent:true, opacity:0.7});
const matZ = new THREE.LineBasicMaterial({color:0x6fa8ff, transparent:true, opacity:0.9});
scene.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(-AXLEN,0,0), new THREE.Vector3(AXLEN,0,0)]), matX));
scene.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,-AXLEN,0), new THREE.Vector3(0,AXLEN,0)]), matY));
scene.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,-AXLEN), new THREE.Vector3(0,0,AXLEN)]), matZ));
const cone = new THREE.Mesh(new THREE.ConeGeometry(0.07, 0.25, 16), new THREE.MeshBasicMaterial({color:0x6fa8ff, transparent:true, opacity:0.9}));
cone.position.set(0,0,AXLEN); cone.rotation.x = Math.PI/2; scene.add(cone);

function makeGrid(size, divisions, c1, c2, opacity){
  const g = new THREE.GridHelper(size, divisions, c1, c2);
  if (Array.isArray(g.material)) g.material.forEach(m=>{ m.transparent = true; m.opacity = opacity; });
  else { g.material.transparent = true; g.material.opacity = opacity; }
  return g;
}
// Oxy (z=0)
const gridOxy = makeGrid(16, 16, 0xb6bbcc, 0x84878c, 0.22);
gridOxy.rotation.x = Math.PI/2;
scene.add(gridOxy);
// Oxz (y=0)
const gridOxz = makeGrid(16, 16, 0xb6bbcc, 0x84878c, 0.18);
scene.add(gridOxz);

// ------- KaTeX label helpers -------
function makeLatexLabel(tex, pos, className='axis-label'){
  const el = document.createElement('div'); el.className = className;
  window.katex.render(tex, el, {throwOnError:false});
  const obj = new THREE.CSS2DObject(el); obj.position.copy(pos); return obj;
}
const OFFSET = 0.25;
scene.add(
  makeLatexLabel("\\mathit{x}", new THREE.Vector3(AXLEN+OFFSET,0,0)),
  makeLatexLabel("\\mathit{y}", new THREE.Vector3(0,AXLEN+OFFSET,0)),
  makeLatexLabel("\\mathit{z}", new THREE.Vector3(0,0,AXLEN+OFFSET)),
);

// ------- Semi-hyperbola profile (y=0, x>=0) + sweep surface -------
const durInput = document.getElementById('dur');
const aInput   = document.getElementById('a');
const cInput   = document.getElementById('cax');

let A = Math.max(0.05, parseFloat(aInput.value)); // semi-axis in x,y after revolution
let C = Math.max(0.05, parseFloat(cInput.value)); // semi-axis in z
let resU=60, resV=120, durationSec=parseFloat(durInput.value);

// chọn ZMAX tự động để thấy rõ hai tầng
function getZmax(){ return Math.max(3*C, 2.5); }

// dựng nửa nhánh hyperbola phía z>=+C và đối xứng xuống dưới để người xem thấy cả hai
function makeSemiHyperbolaLine(pts=160){
  const zmax = getZmax();
  const arrTop=[], arrBot=[];
  // Top sheet: z in [C, zmax]
  for(let i=0;i<pts;i++){
    const z = C + (zmax - C)*i/(pts-1);
    const x = A*Math.sqrt((z*z)/(C*C) - 1);
    arrTop.push(new THREE.Vector3(x, 0, z));
  }
  // Bottom sheet: z in [-zmax, -C]
  for(let i=0;i<pts;i++){
    const z = -zmax + (zmax - C)*i/(pts-1);
    // ensure z <= -C
    const zclamp = Math.min(z, -C);
    const x = A*Math.sqrt((zclamp*zclamp)/(C*C) - 1);
    arrBot.push(new THREE.Vector3(x, 0, zclamp));
  }
  const gTop = new THREE.BufferGeometry().setFromPoints(arrTop);
  const gBot = new THREE.BufferGeometry().setFromPoints(arrBot);
  const m = new THREE.LineBasicMaterial({color:0xff5252});
  const group = new THREE.Group();
  const l1 = new THREE.Line(gTop, m), l2 = new THREE.Line(gBot, m);
  l1.scale.x = l2.scale.x = 1.01;
  group.add(l1); group.add(l2);
  return group;
}
let hyperLine = makeSemiHyperbolaLine();
scene.add(hyperLine);

// ------- Equation labels (with \dfrac) -------
let eqHyper = null;     // gắn theo profile:  z^2/c^2 - x^2/a^2 = 1  (y=0)
let eqSurf  = null;     // sau khi quét:     x^2/a^2 + y^2/a^2 - z^2/c^2 = -1

function createOrUpdateEquationLabels(){
  if (eqHyper && eqHyper.parent) eqHyper.parent.remove(eqHyper);
  if (eqSurf  && eqSurf.parent)  eqSurf.parent.remove(eqSurf);

  const upOffsetZ = 0.18, outOffsetX = 0.28;
  const a2 = `${A.toFixed(2)}^{2}`;
  const c2 = `${C.toFixed(2)}^{2}`;

  // --- Hyperbola label (gắn vào đường sinh để quay theo), đặt gần z = +C ---
  eqHyper = makeLatexLabel(
    `\\;\\dfrac{z^{2}}{${c2}}-\\dfrac{x^{2}}{${a2}}=1\\;\\;(y=0)`,
    new THREE.Vector3(A + outOffsetX, 0, C + upOffsetZ),
    'axis-label eq-red'
  );
  hyperLine.add(eqHyper);

  // --- Hyperboloid (2 sheets) label: đặt Ở TRÊN khối trên, tránh chồng ---
  // vị trí: ngay trục z, phía trên zmax một chút
  const zTop = getZmax() + 0.40;   // nâng thêm 0.40 để tách hẳn
  const xShift = 0.0;              // có thể lệch nhẹ nếu muốn: 0.2
  const yShift = 0.0;              // hoặc 0.2 để tránh đúng trục

  eqSurf = makeLatexLabel(
    `\\;\\dfrac{x^{2}}{${a2}}+\\dfrac{y^{2}}{${a2}}-\\dfrac{z^{2}}{${c2}}=-1\\;`,
    new THREE.Vector3(xShift, yShift, zTop),
    'axis-label eq-white'
  );
  eqSurf.visible = false;  // chỉ hiện sau khi quét xong
  scene.add(eqSurf);
}

createOrUpdateEquationLabels();

// Sweep meshes (2 sheets)
let sweepAngle=0, meshTop=null, meshBot=null, playing=false, tPrev=0;

function buildSurface(angle){
  // dispose cũ
  [meshTop,meshBot].forEach(m=>{
    if (m){ m.geometry.dispose(); scene.remove(m); }
  });
  meshTop = meshBot = null;

  const zmax = getZmax();
  const uSeg=Math.max(3,resU), vSeg=Math.max(3,resV);

  function buildSheet(zStart, zEnd){ // zStart<zEnd, |z|>=C
    const positions=new Float32Array((uSeg+1)*(vSeg+1)*3); let p=0;
    for(let iu=0; iu<=uSeg; iu++){
      const th = angle * (iu/uSeg), cs = Math.cos(th), sn = Math.sin(th);
      for(let iv=0; iv<=vSeg; iv++){
        const z = zStart + (zEnd - zStart)*iv/vSeg;
        const r = A*Math.sqrt((z*z)/(C*C) - 1); // r >= 0
        const x = r*cs, y=r*sn;
        positions[p++]=x; positions[p++]=y; positions[p++]=z;
      }
    }
    const geo=new THREE.BufferGeometry();
    geo.setAttribute('position', new THREE.BufferAttribute(positions,3));
    const idx=[];
    for(let iu=0; iu<uSeg; iu++){
      for(let iv=0; iv<vSeg; iv++){
        const a=iu*(vSeg+1)+iv, b=(iu+1)*(vSeg+1)+iv, c=a+1, d=b+1;
        idx.push(a,b,c, b,d,c);
      }
    }
    geo.setIndex(idx); geo.computeVertexNormals();
    return geo;
  }

  const mat = new THREE.MeshStandardMaterial({
    color:0xbfd7ff, roughness:0.35, metalness:0.0,
    side:THREE.DoubleSide, transparent:true, opacity:0.95
  });

  // Top sheet: z∈[C, zmax]
  const geoTop = buildSheet(C, zmax);
  meshTop = new THREE.Mesh(geoTop, mat);
  scene.add(meshTop);

  // Bottom sheet: z∈[-zmax, -C]
  const geoBot = buildSheet(-zmax, -C);
  meshBot = new THREE.Mesh(geoBot, mat);
  scene.add(meshBot);
}
buildSurface(0);

// Loop
function tick(ts){
  if(!tPrev) tPrev=ts;
  const dt=(ts-tPrev)/1000; tPrev=ts;

  if(playing){
    const inc=(2*Math.PI)/durationSec*dt;
    sweepAngle=Math.min(2*Math.PI, sweepAngle+inc);
    buildSurface(sweepAngle);
    hyperLine.rotation.z=sweepAngle;   // quay đường sinh
    if(sweepAngle>=2*Math.PI){
      playing=false;
      if (eqSurf) eqSurf.visible = true;  // hiện phương trình tổng thể
      hyperLine.rotation.z = 0;           // trả về hướng ban đầu
    }
  }

  controls.update();
  renderer.render(scene, camera);
  labelRenderer.render(scene, camera);
  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);

// UI
document.getElementById('play').onclick=()=>{ if(sweepAngle<2*Math.PI) playing=!playing; };
document.getElementById('reset').onclick=()=>{
  A = Math.max(0.05, parseFloat(aInput.value));
  C = Math.max(0.05, parseFloat(cInput.value));
  durationSec = parseFloat(durInput.value);
  sweepAngle = 0; playing=false;

  // rebuild profile + labels
  scene.remove(hyperLine);
  hyperLine.traverse(o=>{ if (o.isLine) o.geometry && o.geometry.dispose(); });
  hyperLine = makeSemiHyperbolaLine(Math.max(160,resV));
  scene.add(hyperLine);
  createOrUpdateEquationLabels();
  if (eqSurf) eqSurf.visible = false;

  buildSurface(0);
};
</script>
</body>
</html>
